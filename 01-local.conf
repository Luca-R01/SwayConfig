<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
    <!-- Assegna il font SpaceMono Nerd Font Propo come preferito per serif, sans-serif e monospace -->
    <alias>
        <family>serif</family>
        <prefer>
            <family>SpaceMono Nerd Font Propo</family>
            <family>JoyPixels</family>
        </prefer>
    </alias>
    <alias>
        <family>sans-serif</family>
        <prefer>
            <family>SpaceMono Nerd Font Propo</family>
            <family>JoyPixels</family>
        </prefer>
    </alias>
    <alias>
        <family>monospace</family>
        <prefer>
            <family>SpaceMono Nerd Font Propo</family>
            <family>JoyPixels</family>
        </prefer>
    </alias>

    <!-- Assegna il font ttf-joypixel come preferito per le emoji -->
    <alias>
        <family>emoji</family>
        <prefer>
            <family>JoyPixels</family>
        </prefer>
    </alias>
</fontconfig>
